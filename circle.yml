machine:
  timezone: Asia/Tokyo
  node:
    version: 6.10.2
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
general:
  branches:
    ignore:
      - docs
deployment:
  publish:
    branch: master
    commands:
      - yarn run build
      - cp -f -R dist/* docs
      - git config --global user.name  "CircleCI"
      - git config --global user.email "circleci@gh-pages.com"
      - git add docs
      - git commit -m 'build GitHubPaged on circle ci'
      - git push origin master -f
test:
  override:
    - yarn run test